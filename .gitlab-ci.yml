image: aneoshun/airl_build_env:latest

stages:
  - build
  

singularity-image:
  stage: build
  script:
     - /bin/bash ./build_base.sh --nofakeroot
     - source /sregistry_file
     - echo $SREGISTRY_FILE > ~/.sregistry
     - echo $SREGISTRY_FILE
     - /bin/bash ./push_image.sh --uri airl_lab/airl_env --tag CI --cli registry
       