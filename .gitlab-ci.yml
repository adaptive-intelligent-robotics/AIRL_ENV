image: aneoshun/airl_build_env:latest

stages:
  - build

singularity-image:
  stage: build
  script:
     - /bin/bash ./build_base.sh --nofakeroot
     - if [ $CI_COMMIT_REF_NAME = "master" ]; then /bin/bash ./push_image.sh --uri library://airl_lab/default/airl_env --tag base_ci --cli registry; else echo "NOT on master branch, not pushing"; fi; 

       